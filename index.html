<!DOCTYPE html>
<html lang="en-us">

<head>
  <title>The Pyschic Game</title>
  <link rel="stylesheet" type="text.css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="assets/javascript/game.js"></script>
</head>

<body>
  <div class="header">
    <div class="row">
      <h1>The Psychic Game</h1>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <h3>Guess what letter I'm thinking of!</h3>
      <h2>Type any letter to begin.</h2>
    </div>
    
    <div class="row">
      <div class="col-md-12, info">
        Wins:
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="populate" id="wins">
          0
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12, info">
        Losses:
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="populate" id="losses">
          0
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12, info">
        Guesses Left:
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="populate" id="guessesRemaining">
          10
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12, info">
        Your Guesses so far:
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="populate" id="lettersUsed">
          guesses..
        </div>
      </div>
    </div>

  </div>

</body>

</html>
